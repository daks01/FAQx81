<!DOCTYPE html lang="ru">
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    {% include head.html %}
</head>
<body>
    <div class="page-layout">
        <aside class="page-layout__sidebar" id="menu">
            <nav>
                <div class="mobile-show" style="text-align: center;">
                    {% include pagetitle.html %}
                </div>
                <div class="toc-menu">
                    <form data-search style="padding: 0 15px 10px;" style="padding: 0 15px 10px;display: flex;">
                        <input type="search" placeholder="Быстрый поиск" aria-label="Быстрый поиск" style="padding: 3px;">
                        <button type="submit" style="white-space: pre;">Найти</button>
                    </form>
                    {% include toc.html html=content %}
                </div>
            </nav>
        </aside>
        <main class="page-layout__content">
            <div class="page-layout__content-inner">
                <div style="position: relative;">
                    <div class="heatmap__wrap">
                        <div class="heatmap" data-externsl-heatmap></div>
                    </div>
                    <div style="position: relative; z-index: 5;">
                        <div class="mobile-hide">
                            {% include pagetitle.html %}
                        </div>
                        {{ content }}
                        <a href="#menu" class="mobile-btn mobile-btn_menu">&#9776;</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    {% include scripts.html %}
</body>
</html>
